<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-2">Logo</div>
            <div class="col-xxl-10"><img src="images/banner.jpg" class="img-fluid"></div>
        </div><!--First Row-->
        <div class="row">
            <div class="col-xxl-8">
                <div class="row">
                    <div class="col-xxl-6"> </div>
                    <div class="col-xxl-6">Second row column2</div>
                </div>
                <div class="row">
                    <div class="col-xxl-6">Middle3</div>
                    <div class="col-xxl-6">Middle4</div>
                </div>
            </div>
            <div class="col-xxl-4">Big Image</div>
        </div><!-- Second row-->
        <div class="row">
            <div class="col-xxl-9">third row column1</div>
            <div class="col-xxl-3">third row column2</div>
        </div><!--Third Row-->
        <div class="row">
            <div class="col-xxl-3">Fourth row column1</div>
            <div class="col-xxl-3">Fourth row column2</div>
            <div class="col-xxl-3">
                <div class="row">
                    <div class="col-xxl-6">Third Column Row1 column1</div>
                    <div class="col-xxl-6">Third Column Row1 column2</div>
                </div>
                <div class="row">
                    <div class="col-xxl-6">Third Column Row2 column1</div>
                    <div class="col-xxl-6">Third Column Row2 column2</div>
                </div>
            </div>
            <div class="col-xxl-3">Fourth row column4</div>
        </div><!-- fourth row-->
    </div><!--contaner-->
    
    



    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
